language: go
addons:
  apt:
    packages:
      - snapcraft
env:
  global:
    secure: 
go:
  - '1.14'
before_script:
  - go get -u github.com/mattn/goveralls
  - go get -u github.com/golangci/golangci-lint/cmd/golangci-lint
before_install:
  - openssl aes-256-cbc -K $encrypted_7ebe6f038385_key -iv $encrypted_7ebe6f038385_iv
    -in snap.login.enc -out snap.login -d
script:
  - make build
  - go test -v -covermode=count -coverprofile=coverage.out ./...
  - "$(go env GOPATH)/bin/golangci-lint run"
  - "$(go env GOPATH)/bin/goveralls -coverprofile=coverage.out -service=travis-ci"
after_success:
  # login to snapcraft
  - test -n "$TRAVIS_TAG" && snapcraft login --with snap.login
deploy:
  - provider: script
    skip_cleanup: true
    script: |
      env \
        GIT_COMMIT=$(git rev-list -1 HEAD) \
        GIT_VERSION=$(git --no-pager tag --points-at HEAD | head -n 1) \
        curl -sL https://git.io/goreleaser | bash
    on:
      tags: true
      condition: "$TRAVIS_OS_NAME = linux"
